<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/validate-v.css">
</head>
<body>
	<div class="wrap wrap-sm">
		<div class="header">
			<h1>Yos</h1>
		</div>
		<div class="form">
			<form>
				<div class="input-wrap">
					<label>姓名</label>
					<input type="text" data-rule="maxlength:10|minlength:2|nullable:false|numeric:false" class="input-control">
					<div class="input-error">姓名格式有误</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
