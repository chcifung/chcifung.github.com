<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/validate-v.css">
</head>
<body>
	<div class="wrap wrap-sm">
		<div class="header">
			<h1>账号注册</h1>
		</div>
		<div class="form">
			<form id="signup">
				<div class="input-wrap">
					<label>姓名</label>
					<input id="" type="text" data-rule="maxlength:5|minlength:1" class="input-control" name="name">
					<div id="name-input-error" class="input-error">姓名格式有误,最多五个字哦</div>
				</div>
				<div class="input-wrap">
					<label>年龄</label>
					<input id="" type="text" data-rule="max:99|min:18" class="input-control" name="age">
					<div id="age-input-error" class="input-error">年纪不合适哦</div>
				</div>
				<div class="input-wrap">
					<label>用户名</label>
					<input id="" type="text" data-rule="pattern:^[a-zA-Z0-9]+$|maxlength:18|minlength:4" class="input-control" name="username">
					<div id="username-input-error" class="input-error">用户名格式有误，最低4位，最长18位</div>
				</div>
				<div class="input-wrap">
					<label>自我介绍</label>
					<input id="" type="text" data-rule="required:false|maxlength:1024" class="input-control" name="intro">
					<div id="intro-input-error" class="input-error">格式有误</div>
				</div>
				<div class="input-wrap">
					<label>密码</label>
					<input id="" type="password" data-rule="maxlength:24|minlength:6" class="input-control" name="password">
					<div id="password-input-error" class="input-error">密码格式有误,最短6位</div>
				</div>
				<button class="button-control" type="submit">注册</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript" src="../js/input.js"></script>
	<script type="text/javascript" src="../js/validator.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
